<!DOCTYPE html>
<html lang="en">
<head>
  <title>SingUp</title>
  <meta charset="utf-8">
  <link
    href="/SignUp/SignUp.css"
    rel="stylesheet"
  >
</head>
<body>
    <div class="authorization">
        <form  class="authorization__form">
            <nav>
                <ul class='tabs'>
                    <li class='tabs__tab'>
                        <a
                            class='tabs__tab__link '
                            href='/SignIn/SignIn.html'
                        >
                            LOG IN
                        </a>
                    </li>
                    <li class='tabs__tab tabs__tab_active'>
                        <a
                            class='tabs__tab__link '
                            href='/SignUp/SignUp.html'
                        >
                            SIGN UP
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="authorization__form__content">
                <div class='registration'>
                    <div class='registration__continer'>
                        <img
                            class='registration__continer__img registration__continer__img_email'
                            src='/icons/email.svg'
                            alt='email icon'
                        />
                        <input
                            class='registration__continer__input'
                            type='email'
                            placeholder='Email'
                            required
                        />
                    </div>
                        <div class='registration__continer'>
                        <img
                            class='registration__continer__img'
                            src='/icons/profile.svg'
                            alt='profile icon'
                        />
                        <input
                            class='registration__continer__input'
                            placeholder='Username'
                            required
                        />
                    </div>
                    <div class='registration__continer'>
                        <img
                            class='registration__continer__img'
                            src='/icons/lock.svg'
                            alt='profile icon'
                        />
                        <input
                            class='registration__continer__input'
                            type='password'
                            placeholder='Password'
                            required
                        />
                    </div>
                    <div class='registration__continer'>
                        <img
                            class='registration__continer__img'
                            src='/icons/lock.svg'
                            alt='profile icon'
                        />
                        <input
                            class='registration__continer__input'
                            type='password'
                            placeholder='Confirm password'
                            required
                        />
                    </div>
                    <a
                        class='registration__button'
                        href='/Chat/Chat.html'
                    >
                        Sign Up
                    </a>
            </div>
        </form>
    </div>
</body>
</html>
